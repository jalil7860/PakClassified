<!-- Unauthorized Page -->
<div class="unauthorized-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="unauthorized-content">
          
          <!-- Icon Animation -->
          <div class="icon-wrapper">
            <div class="shield-icon">
              <i class="ri-shield-cross-line"></i>
            </div>
            <div class="lock-icon">
              <i class="ri-lock-line"></i>
            </div>
          </div>

          <!-- Error Code -->
          <div class="error-code">
            <span class="code-number">401</span>
          </div>

          <!-- Title & Message -->
          <h1 class="error-title">Access Denied!</h1>
          <p class="error-description">
            Sorry, you don't have permission to access this page. Please log in with proper credentials or contact the administrator.
          </p>

          <!-- Action Buttons -->
          <div class="action-buttons">
            <a href="/login" class="btn-primary-custom">
              <i class="ri-login-box-line"></i>
              Login to Continue
            </a>
            <a href="/" class="btn-outline-custom">
              <i class="ri-home-4-line"></i>
              Back to Home
            </a>
          </div>

          <!-- Additional Info -->
          <div class="info-box">
            <div class="info-item">
              <i class="ri-information-line"></i>
              <span>If you believe this is a mistake, please contact support</span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Decorative Elements -->
  <div class="decorative-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</div>
