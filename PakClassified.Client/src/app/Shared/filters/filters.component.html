<!-- Search Section -->
<div class="search-section">
  <div class="container-fluid">
    <div class="search-container">
      
      <!-- Search Header -->
      <div class="search-header text-center mb-4">
        <h3 class="search-title">Find Your Perfect Vehicle</h3>
        <p class="search-subtitle">Search from thousands of listings across Pakistan</p>
      </div>

      <!-- Search Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="search-form-card">
        <div class="row g-3 align-items-end">
          
          <!-- Keyword Search -->
          <div class="col-lg-3 col-md-6">
            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-search me-2"></i>What are you looking for?
              </label>
              <div class="input-group-custom">
                <i class="fas fa-keyboard input-icon"></i>
                <input 
                  type="text" 
                  class="form-control" 
                  formControlName="keyword"
                  placeholder="Enter vehicle name, model...">
              </div>
            </div>
          </div>

          <!-- Category Dropdown -->
          <div class="col-lg-3 col-md-6">
            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-layer-group me-2"></i>Category
              </label>
              <div class="input-group-custom">
                <i class="fas fa-tag input-icon"></i>
                <select class="form-control" formControlName="categoryId">
                  <option [ngValue]="0" selected>All Categories</option>
                  <option *ngFor="let category of searchcategory" [ngValue]="category.id">
                    {{category.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <!-- City Area Dropdown -->
          <div class="col-lg-3 col-md-6">
            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-map-marker-alt me-2"></i>City Area
              </label>
              <div class="input-group-custom">
                <i class="fas fa-city input-icon"></i>
                <select class="form-control" formControlName="cityAreaId">
                  <option [ngValue]="0" selected>All Cities</option>
                  <option *ngFor="let city of searchcityarea" [ngValue]="city.id">
                    {{city.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <!-- Search Button -->
          <div class="col-lg-3 col-md-6">
            <div class="form-group">
              <label class="form-label invisible">Search</label>
              <button 
                type="submit" 
                class="btn btn-search w-100"
                [disabled]="form.invalid && form.touched">
                <i class="fas fa-search me-2"></i>
                Search Vehicles
                <i class="fas fa-arrow-right ms-2"></i>
              </button>
            </div>
          </div>

        </div>
        
        <!-- Validation Message -->
        <div *ngIf="form.invalid && form.touched" class="validation-message text-center mt-3">
          <i class="fas fa-exclamation-circle me-2"></i>
          Please enter at least one search criteria
        </div>
      </form>

      <!-- Quick Stats -->
      <div class="search-stats mt-4">
        <div class="row g-3 justify-content-center">
          <div class="col-auto">
            <div class="stat-item">
              <i class="fas fa-car text-success"></i>
              <span>15,000+ Vehicles</span>
            </div>
          </div>
          <div class="col-auto">
            <div class="stat-item">
              <i class="fas fa-users text-success"></i>
              <span>50,000+ Users</span>
            </div>
          </div>
          <div class="col-auto">
            <div class="stat-item">
              <i class="fas fa-map-marker-alt text-success"></i>
              <span>20+ Cities</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div *ngIf="searchSubmitted && advertisements.length > 0" class="search-results mt-4">
        <div class="results-header">
          <h4 class="results-title">
            <i class="fas fa-list me-2"></i>
            Search Results ({{advertisements.length}} found)
          </h4>
        </div>
      </div>

    </div>
  </div>
</div>
