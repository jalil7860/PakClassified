<nav class="main-navbar">
  <div class="container-fluid">
    <div class="nav-content">
      
      <!-- Logo Section -->
      <div class="nav-brand">
        <a class="navbar-brand" routerLink="/">
          <div class="brand-logo">
            <i class="fas fa-car me-2"></i>
            <span class="brand-text">Pak<span class="brand-highlight">Classified</span></span>
          </div>
        </a>
      </div>

      <!-- Mobile Toggle -->
      <button class="nav-toggle" type="button" (click)="toggleNavbar()" [attr.aria-expanded]="!isNavbarCollapsed">
        <span class="toggle-bar"></span>
        <span class="toggle-bar"></span>
        <span class="toggle-bar"></span>
      </button>

      <!-- Navigation Menu -->
      <div class="nav-menu" [class.show]="!isNavbarCollapsed" id="navbarNav">
        <ul class="nav-links">
          
          <!-- Home -->
          <li class="nav-item">
            <a routerLink="home" routerLinkActive="active" class="nav-link" (click)="closeNavbar()">
              <i class="fas fa-home nav-icon"></i>
              <span>Home</span>
            </a>
          </li>

          <!-- About -->
          <li class="nav-item">
            <a routerLink="about" routerLinkActive="active" class="nav-link" (click)="closeNavbar()">
              <i class="fas fa-info-circle nav-icon"></i>
              <span>About</span>
            </a>
          </li>
          
          <!-- Categories Dropdown - YAHI CHANGE KIYA HAI -->
          <li class="nav-item dropdown" #dropdown>
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false">
              <i class="fas fa-layer-group nav-icon"></i>
              <span>Categories</span>
              <i class="fas fa-chevron-down dropdown-arrow"></i>
            </a>
            <ul class="dropdown-menu">
              @for (c of Categories; track c.id) {
                <li><a [routerLink]="['/Category/', c.name, c.id]" class="dropdown-item" href="#" (click)="closeNavbar()">
                  {{c.name}}
              </a></li>
              }
            </ul>
          </li>

          <!-- Contact -->
          <li class="nav-item">
            <a routerLink="contact" routerLinkActive="active" class="nav-link" (click)="closeNavbar()">
              <i class="fas fa-envelope nav-icon"></i>
              <span>Contact</span>
            </a>
          </li>

          <!-- Admin Dashboard -->
          @if (authservice.isAdmin()) {
          <li class="nav-item">
            <a [routerLink]="['/admin/dashboard']" routerLinkActive="active" class="nav-link admin-link" (click)="closeNavbar()">
              <i class="fas fa-tachometer-alt nav-icon"></i>
              <span>Admin Dashboard</span>
            </a>
          </li>
          }
          <!-- Post Ad Button -->
           @if (authservice.isLoggedIn()) {
          <li class="nav-item">
            <a [routerLink]="['/post-ad']" class="nav-btn-post" (click)="closeNavbar()">
              <i class="fas fa-plus-circle me-2"></i>
              Post Ad
              <i class="fas fa-arrow-right ms-2"></i>
            </a>
          </li>
        }
        </ul>
      </div>
    </div>
  </div>
</nav>
