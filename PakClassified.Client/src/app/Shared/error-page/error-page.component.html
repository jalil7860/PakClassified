<!-- 404 Error Component HTML -->
<div class="error-404-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="error-content text-center">
          <!-- Animated Car Icon -->
          <div class="error-icon-wrapper">
            <i class="ri-car-line error-car-icon"></i>
            <div class="road-line"></div>
          </div>

          <!-- 404 Text -->
          <div class="error-number">
            <span class="number-4">4</span>
            <span class="number-0">
              <i class="ri-steering-2-line"></i>
            </span>
            <span class="number-4">4</span>
          </div>

          <!-- Error Message -->
          <h1 class="error-title">Oops! Wrong Turn</h1>
          <p class="error-description">
            Looks like this page took a detour. The page you're looking for doesn't exist or has been moved.
          </p>

          <!-- Action Buttons -->
          <div class="error-actions">
            <a href="/" class="btn btn-primary-custom">
              <i class="ri-home-4-line me-2"></i>Back to Home
            </a>
            <a href="/search" class="btn btn-outline-custom">
              <i class="ri-search-line me-2"></i>Search Vehicles
            </a>
          </div>

          <!-- Quick Links -->
          <div class="quick-links">
            <p class="quick-links-title">Or explore these pages:</p>
            <div class="links-grid">
              <a href="/categories" class="quick-link-item">
                <i class="ri-apps-line"></i>
                <span>Categories</span>
              </a>
              <a href="/latest" class="quick-link-item">
                <i class="ri-time-line"></i>
                <span>Latest Posts</span>
              </a>
              <a href="/about" class="quick-link-item">
                <i class="ri-information-line"></i>
                <span>About Us</span>
              </a>
              <a href="/contact" class="quick-link-item">
                <i class="ri-customer-service-line"></i>
                <span>Contact</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Decorative Elements -->
  <div class="decorative-cars">
    <i class="ri-car-line deco-car deco-car-1"></i>
    <i class="ri-truck-line deco-car deco-car-2"></i>
    <i class="ri-bike-line deco-car deco-car-3"></i>
  </div>
</div>
